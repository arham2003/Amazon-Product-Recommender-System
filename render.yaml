services:
  - type: web
    name: amazon-recommendation-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('stopwords'); nltk.download('wordnet')"
      python export_similarity_matrix.py
    startCommand: gunicorn app:app
    repo: https://github.com/yourusername/amazon-recommendation-system # Replace with your actual GitHub repo URL
    branch: main  # or the branch you want to deploy
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
    plan: free
    healthCheckPath: /
    autoDeploy: true 
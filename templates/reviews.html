<!-- templates/reviews.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.product_name }} - All Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mini Amazon Store</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>All Reviews for {{ product.product_name }}</h1>
            <a href="/product/{{ product.product_id }}" class="btn btn-outline-secondary">
                ‚Üê Back to Product
            </a>
        </div>

        <div class="row">
            {% for review in reviews %}
            <div class="col-md-8 mb-3">
                <div class="card review-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ review.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By {{ review.user }}</h6>
                        <p class="card-text">{{ review.content }}</p>
                        <small class="text-muted">Review ID: {{ review.review_id }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
